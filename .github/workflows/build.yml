name: Build and push image

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:   # allows manual runs

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # needed for some registries

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space (optional but recommended on GitHub runners)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Build and push with Buildah
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ vars.IMAGE_NAME }} 
          tags: |
            ${{ github.sha }}
            latest
          containerfiles: |
            ./Containerfile   # change to ./Dockerfile if you use that name
          oci: false          # false = Docker format (required for Quay compatibility)
          layers: true        # cache layers = much faster rebuilds
          registry: quay.io/${{ secrets.QUAY_USER }}
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Verify push (optional but nice)
        run: |
          echo "Image pushed:"
          echo "quay.io/${{ secrets.QUAY_USER }}/${{ vars.IMAGE_NAME }}:${{ github.sha }}"
          echo "quay.io/${{ secrets.QUAY_USER }}/${{ vars.IMAGE_NAME }}:latest"
